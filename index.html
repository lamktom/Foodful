<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodful</title>
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Courgette|Roboto" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css"/>
  <link href="float-grid.css" rel="stylesheet" type="text/css"/>  
  </head> 

  <body>
    <div id='container'>
      <main role='main'>
        <header role='banner'>
          <div class='col-12'>
            <p>Foodful.</p>
            <h2>Your destination for nutrition facts and recipes</h2>
            <hr>
          </div>
        </header>

        <div class='col-12'>
          <h3>Search Recipes (results below)</h3>
          <form action="#" class="js-search-form">
            <label for="query"></label>
              <input type="text" class="js-query" placeholder="What ingredients do you have to cook with?">
              <button type="submit" onClick="document.getElementById('target').scrollIntoView();">Search</button> 
          </form>
        </div>

        <div class='col-12'>
          <h3>Search Nutrition Facts</h3>
          <div id="my_container" class="fatsecret_container"></div><br>
        </div>

        <!-- display results -->
        <div class='js-search-results'></div>
        
        <!-- footer -->
        <footer>
          Recipe search powered by <a href='http://www.yummly.co/recipes'><img alt='Yummly' src='https://static.yummly.co/api-logo.png'/></a>
        </footer>
      </main>
    </div>
    
    <script src="http://platform.fatsecret.com/js?key=69d01778942a4e9ca437e7d97444f98f&ampauto_load=true&theme=green"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>

</html>
